<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>horror</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('cursor-listener', {
        init: function () {
            var COLORS = ['red', 'green', 'blue'];
            this.el.addEventListener('click', function (evt) {
                var randomIndex = Math.floor(Math.random() * COLORS.length);
                this.setAttribute('material', 'color', COLORS[randomIndex]);
                console.log('I was clicked at: ', evt.detail.intersection.point);
            });
        }
    });</script>
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-entity cursor="fuse: false"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: white; shader: flat">
        </a-entity>
      </a-camera>
      <a-plane position="0 0 0" rotation="-90 0 0" width="1.8288" height="2.4384" color="grey" cursor-listener>
      </a-plane>
      <a-plane position="-0.9145 0.9145 0" rotation="0 90 90" width = "1.8288" height ="2.4384" color="white"></a-plane>
      <a-plane position="0.9145 0.9145 0" rotation="0 -90 90" width="1.8288" height="2.4384" color="white" geometry="height:2.438;width:1.829" id="wall"></a-plane>
      <a-plane position="-0.9145 0.9145 0" rotation="0 -180 90" width="1.8288" height="2.4384" color="white"></a-plane>

      <a-sky color="blue"></a-sky>
    </a-scene>
  </body>
</html>
