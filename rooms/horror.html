<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Horror</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="../js/transition-component.js"></script>
  </head>
  <body>
    <a-scene>

    <!-- Sound -->
    <a-sound src="../music/horror.mp3" autoplay="true" loop="true" volume=".5"></a-sound>
    <a-sound src="../music/heartbeat.mp3" autoplay="true" loop="true" volume=".01"></a-sound>

      <a-camera>
        <a-entity cursor="fuse: false"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: white; shader: flat">
        </a-entity>
      </a-camera>

      <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2.4" color="grey" ></a-plane>
      <a-plane position="0 2 0" rotation="90 0 0" width="2" height="2.4" color="grey" ></a-plane>
      <a-plane position="-1 1 0" rotation="0 90 90" width = "2" height ="2.4" color="white"></a-plane>
      <a-plane position="1 1 0" rotation="0 -90 90" width="2" height="2.4" color="white" ></a-plane>
      <a-plane position="0 1 1.2" rotation="0 -180 90" width="2" height="2" color="white"></a-plane>
      <a-plane position="0 1 -1.2" rotation="0 0 90" width="2" height="2" color="white"></a-plane>

      <a-sky color="blue"></a-sky>
    </a-scene>
  </body>
</html>
