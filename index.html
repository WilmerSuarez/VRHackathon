<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hub</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src= "js/transition-component.js"></script>

  </head>
  <body>
    <a-scene>
      
      <a-assests>
      
        <img id="horror" src="images/solitary-confinement-cell.jpg">
      
      </a-assests>
      
      <!-- Pictures -->
      <!-- Horror -->
      <a-box position="4.969 2.356 -9.999" depth="0.1" width="1.5" height="2.5" color="#966F33"></a-box>
      <a-image 
      		   position="4.964 2.355 -9.935" rotation="0 0 -90"
               width="2.3" height="1.3"
               src="#horror"
               scene-transition="rooms/horror.html"
               class="clickable">
      </a-image>
      <!-- Relaxing -->
      <!-- Sadness -->
      
      <!-- Cursor -->
      <a-entity position="6 1.6 0">
          <a-camera rotation="0 90 0" >
              <a-entity cursor="fuse: true"
                        position="0 0 -1"
                        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                        material="color: white; shader: flat"
                        cursor raycaster="far: 5; objects: .clickable">
                <a-animation begin="fusing" easing="ease-in" attribute="scale"
                             fill="forwards" from="1 1 1" to=".1 .1 .1" dur="1500"></a-animation>
              </a-entity>
          </a-camera>
      </a-entity>

      <a-entity 
      	cursor position="0 0 -5">		
      </a-entity>
      
      <!-- Floors -->
      <a-plane position="5 0 0" rotation="-90 0 0" width="4" height="20" color="#000000"></a-plane>
      <a-plane position="0 0 0" rotation="-90 0 0" width="6" height="3" color="#000000"></a-plane>
      
      <!-- Walls -->
      <a-plane position="6.984 1.988 0" rotation="0 -90 0" width="20" height="4" color="#ff0000"></a-plane>
      <a-plane position="3.001 1.988 -5.754" rotation="180 -90 0" width="8.5" height="4" color="#ff0000"></a-plane>
      <a-plane position="3.001 1.988 5.754" rotation="180 -90 0" width="8.5" height="4" color="#ff0000"></a-plane>  
      <a-plane position="0 1.988 -1.504" rotation="0 0 0" width="6" height="4" color="#ff0000"></a-plane>
      <a-plane position="0 1.988 1.504" rotation="0 180 0" width="6" height="4" color="#ff0000"></a-plane>
      <a-plane position="-2.972 3 0" rotation="0 90 90" width="6" height="3" color="#000000"></a-plane>
      <a-plane position="5.337 3 -10" rotation="0 0 90" width="6" height="5" color="#000000"></a-plane>
      <a-plane position="4.834 3 10" rotation="0 -180 90" width="6" height="5" color="#000000"></a-plane>
      
      <!-- Ceilings -->
      <a-plane position="5 3.966 0" rotation="90 0 0" width="4" height="20" color="#000000"></a-plane>
      <a-plane position="0.015 3.964 0" rotation="90 180 180" width="6" height="3" color="#000000"></a-plane>
  
      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
     
    </a-scene>
  </body>
</html>
